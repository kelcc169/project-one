<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <title>So-La-Mi</title>
</head>
<body>
    <header>
        <div class="title">So-La-Mi</div>
        <div class="button" id="start">Play Game</div>
        <div class="button" id="instr button">Instructions</div>
        <div class="button" id="levels">Level Select</div>
    </header>
    <main>
        <div class="playerinfo">
            <div id="instructions" class="hidden">
                Instructions will go here eventually
                <div class="button" id="gotit">Got It!</div>
            </div>
            <p>Player 1</p>
            <p>Current Player</p>
            <p>Player 2</p>
            <p id="player1"></p>
            <p id="currentPl"></p>
            <p id="player2"></p>
        </div>
        <div id="clickbox">
            <img src="imgs/do-hand-sign.png" id="do" class="hidden">
            <img src="imgs/re-hand-sign.png" id="re" class="hidden">
            <img src="imgs/mi-hand-sign.png" id="mi" class="hidden">
            <img src="imgs/fa-hand-sign.png" id="fa" class="hidden">
            <img src="imgs/so-hand-sign.png" id="so" class="hidden">
            <img src="imgs/la-hand-sign.png" id="la" class="hidden">
            <img src="imgs/ti-hand-sign.png" id="ti" class="hidden">
            <img src="imgs/do-hand-sign.png" id="Do" class="hidden">
        </div>
    </main>
    <audio id="do-audio" src="audio/do-audio.mp3"></audio>
    <audio id="re-audio" src="audio/re-audio.mp3"></audio>
    <audio id="mi-audio" src="audio/mi-audio.mp3"></audio>
    <audio id="fa-audio" src="audio/fa-audio.wav"></audio>
    <audio id="so-audio" src="audio/so-audio.mp3"></audio>
    <audio id="la-audio" src="audio/la-audio.mp3"></audio>
    <audio id="ti-audio" src="audio/ti-audio.wav"></audio>
    <audio id="Do-audio" src="audio/Do-audio.wav"></audio>
    <audio id="buzzer" src="audio/buzzer.mp3"></audio>
    <audio id="ding" src="audio/ding.mp3"></audio>
    <audio id="click" src="audio/click.wav"></audio>
    <script src="js/script.js"></script>
</body>
</html>
