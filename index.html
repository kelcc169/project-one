<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <title>So-La-Mi</title>
</head>
<body>
    <header>
        <p>So-La-Mi</p>
        <button id="start">Start Game</button>
    </header>
    <main>
        <div class="playerinfo">
            <p>Player 1</p>
            <p>Current Player</p>
            <p>Player 2</p>
            <p id="player1">0</p>
            <p id="currentPl"></p>
            <p id="player2">0</p>
        </div>
        <div id="clickbox">
            <img src="imgs/do-hand-sign.png" id="do">
            <img src="imgs/re-hand-sign.png" id="re">
            <img src="imgs/mi-hand-sign.png" id="mi">
            <img src="imgs/so-hand-sign.png" id="so">
            <img src="imgs/la-hand-sign.png" id="la">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
